            <!--로그인 박스-->
            <aside id="login">
                <form id="logF" method="post" action="process.php">
                    <!--아이디박스-->
                    <div class="minput">
                        <label for="mid">아이디</label>
                        <input type="text" name="mid" id="mid" maxlength="40" placeholder="아이디를 입력하세요">
                    </div>
                    <!--비밀번호박스-->
                    <div class="minput">
                        <label for="mpw">비밀번호</label>
                        <input type="password" name="mpw" id="mpw" maxlength="20" placeholder="비밀번호를 입력하세요">
                    </div>
                    <!--버튼영역-->
                    <div class="btnBox">
                        <input type="submit" id="sbtn" value="LOGIN">
                        <!--value는 출력글자-->
                    </div>
                    <!--기타체크링크-->
                    <div class="addBox">
                        <span>
                            <input type="checkbox" id="chkbox" name="chkbox">
                            <label for="chkbox">아이디저장</label>
                        </span>
                        <a href="#">아이디찾기</a> | 
                        <a href="#">비밀번호찾기</a> | 
                        <a href="#">회원가입</a>
                    </div>
                </form>
            </aside>
            <!--
                form요소 :  입력된 데이터를 묶어서 전송하는 역할
                - method : 데이터 전송방식(get/post)
                - action : 데이터를 전송할 페이지주소
                
                [ input 태그란? ]
                - 사용자가 입력할 수 있도록 입력양식을 제공하는 요소
                - 여러가지 타입이 있음: type="여러가지형태"
                1) text - 글자입력
                2) password - 비밀번호입력(입력시 글자표시숨김)
                3) radio - 라디오버튼(보통 단일선택시 사용)
                4) checkbox - 체크박스버튼(보통 다중선택시 사용)
                5) button - 버튼 형식의 입력폼
                6) submit - form요소의 입력값을 전송하는 기능
                        (action에 지정된 페이지로 데이터를 보낸다)
                7) 기타 html5에서 새로이 등장한 요소들
                - search, tel, email, range, image ....
                - 기존에 일반 text로 처리되던 입력방식을 다양하게 제공하는
                이유는 입력형식에 맞는지 검사기능이 내부에 포함되어 있기
                때문이다.
                
                [ 기타 공통 속성 ]
                maxlength : 최대글자 입력수 지정속성
                placeholder : 입력창에 미리 안내문구를 출력하는 속성
                            (입력시 사라짐!-placeholder의 단점은 글자 디자인이 안됨!)
                
                [ label 요소란? ]
                - input 요소의 설명을 표시하는 요소
                - 이것은 필수요소이므로 웹접근성검사에서 없으면 에러처리됨!
                - for속성은 input요소의 id명과 같은 이름을 써주면
                    라벨클릭시 해당 input으로 포커스가 자동이동됨.

            
            -->
